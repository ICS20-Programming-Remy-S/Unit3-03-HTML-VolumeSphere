    <title>Area of a Triangular Pyramid, with JavaScript</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"> Volume of a triangular Pyramid</span>
        </div>
      </header>
              <h2>Area of a Triangular Priamid</h2>
              <h5>Please enter your information of your Triangular Pyramid</h5>
    <!--- Script --->
    <script src="./js/script.js"></script>
    <!--- A side --->
      <form action="javascript:enterClicked()">
        <label for="aSide">A side of your Triangular Pyramid</label>
        <input type="number" id="a-side" placeholder="A side in cm" step=".01" min="0"><br><br>
        <!--- B side --->
        <label for="bSide">B side of a Triangular Pyramid</label>
        <input type="number" id="b-side" placeholder="B side in cm" step=".01" min="0"><br><br>        
        <!--- Hight --->
        <label for="height">Height of a Triangular Pyramid</label>
        <input type="number" id="height" placeholder="Height in cm" step=".01" min="0"><br><br>
        <input type="submit" value="calculate">
      </form>
    </p>
     <!-- Create a space where the user information will be displayed -->
    <div id="volume"></div>
    <center>
    <img src="./images/TriangularPriamid.png" width="75%" height="auto">
    </center>
  </body>
</html>
